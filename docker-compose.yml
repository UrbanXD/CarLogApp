services:
  backend:
    container_name: backend
    build:
      context: ./backend
    profiles:
      - prod
    volumes:
      - ~/.m2:/root/.m2
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_SERVER: ${POSTGRES_SERVER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - default
    healthcheck:
      test: "curl --fail --silent ${BACKEND_HOST}:${BACKEND_PORT}/api/actuator/health | grep UP || exit 1"
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 40s

  db:
    image: postgres:15
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - default
    healthcheck:
      test: "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 40s

volumes:
  db-data:
  backend-build:

networks:
  default:
    name: carlog_network
    driver: bridge

