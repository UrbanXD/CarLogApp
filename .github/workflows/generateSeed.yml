name: Global Seed Database Generation

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build-seed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install better-sqlite3 @supabase/supabase-js tsx --legacy-peer-deps

      - name: Generate Seed Database
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
          SUPABASE_SEED_BUCKET: ${{ vars.SUPABASE_SEED_BUCKET }}
          SEED_DATABASE_NAME: ${{ vars.SEED_DATABASE_NAME }}
        run: npx tsx scripts/generateSeed.ts

      - name: Upload Seed Artifact
        uses: actions/upload-artifact@v4
        with:
          name: carlog_seed_database
          path: ${{ vars.SEED_DATABASE_NAME }}
          retention-days: 7
